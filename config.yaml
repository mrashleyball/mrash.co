baseurl: 'https://mrash.co'
languageCode: en-us
theme: hugo-theme-stack
paginate: 5
title: Mr Ash
description: 'IT teacher, former web designer, learning CyberSec ‚Ä¢ Road to #100DaysOfHacking on Hackers Learning Path.'

languages:
    en:
        name: 'Mr Ash'
        languageName: English
        weight: 1
